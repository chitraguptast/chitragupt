  <body>
    <form>
    <div class="prof-container">
        <header class="prof-head">
            <h2>Sign up</h2>
            <p class="com">Join the community today!</p>
        </header>
        <span class="prof-account">
            <img class="prof-logo" src="logo.png" alt="Google logo">
            <span class="prof-text"><strong>Use Google account</strong></span>
        </span><br><br>
        <div class="or" style="color: rgba(189, 187, 187, 0.751);">or</div class="or">

        <section class="prof-login">
            <p class="pass">Email</p>
            <input type="email" class="email" required autofocus><hr><br>
            
            <p class="pass">Password</p>
            <input type="password" class="password" reqired><hr><br><br>
        </section>

        <div class="prof-btn">
            <button type="submit"><strong>Sign Up</strong></button>
        </div>

        <footer>
            <p>Already a member? <span><strong>Sign in</strong></span></p>
        </footer>
    </div>
    </form>
